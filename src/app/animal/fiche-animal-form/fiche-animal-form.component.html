<p>Formulaire Fiche Animal</p>
<form #formulaire="ngForm" (submit)="onSubmit()" *ngIf="model">
  <div class="form-group">
    <label for="name" class="col-sm-2 col-form-label">Nom de l'animal</label>
    <div class="col-sm-10">
      <input required="required" type="text" class="form-control" id="name" placeholder="Nom de l'animal" name="name" [(ngModel)]="model.name">
    </div>
  </div>
  <div class="form-group">
    <label for="comment" class="col-sm-2 col-form-label">Commentaires</label>
    <div class="col-sm-10">
      <input required="required" type="text" class="form-control" id="comment" placeholder="Commentaire" name="comment" [(ngModel)]="model.comment">
    </div>
  </div>
  <div class="form-group">
    <label for="species" class="col-sm-2 col-form-label">Espèce</label>
    <div class="col-sm-10">
      <input required="required" type="text" class="form-control" id="species" placeholder="Espèce" name="species" [(ngModel)]="model.species">
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber" class="col-sm-2 col-form-label">Numéro de téléphone</label>
    <div class="col-sm-10">
      <input required type="text" class="form-control" id="phoneNumber" placeholder="Numéro de téléphone" name="phoneNumber" [(ngModel)]="model.phoneNumber">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input required type="text" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="model.email">
    </div>
  </div>
  <div class="form-group">
    <label for="veterinarian" class="col-sm-2 col-form-label">Vétérinaire</label>
    <div class="col-sm-10">
      <input #vet required type="text" class="form-control" id="veterinarian" placeholder="Vétérinaire" name="veterinarian" [(ngModel)]="model.veterinarian">
    </div>
    <div *ngIf="vet.value == ''">
      Please provide a valid state.
    </div>
  </div>
  <button type="submit" [disabled]="!formulaire.form.valid" class="btn btn-primary btn-lg btn-block">Valider</button>
  <a [routerLink]="['']" class="btn btn-secondary btn-lg btn-block">Annuler</a>
</form>
